<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/bubbles/100/home-page.png"
      alt="home-page"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <div class="logo-area">
          <span class="material-icons folder-icon">folder_special</span>
          <h1>Cohort <span>Projects</span></h1>
        </div>
        <p>A collection of web development modules and experiments</p>
        <div class="header-line"></div>
      </div>
    </header>
    <main>
      <a href="./christmas_grid/"
        ><div class="folder-item">
          <span class="material-icons"
            ><img
              width="96"
              height="96"
              src="https://img.icons8.com/color/96/christmas.png"
              alt="christmas"
          /></span>
          <span class="folder-name">christmas_grid</span>
        </div></a
      >

      <a href="./scss/"><div class="folder-item">
        <span class="material-icons"
          ><img
            width="96"
            height="96"
            src="https://img.icons8.com/external-creatype-filed-outline-colourcreatype/64/external-document-file-extension-web-format-file-creatype-filed-outline-colourcreatype-8.png"
            alt="external-document-file-extension-web-format-file-creatype-filed-outline-colourcreatype-8"
        /></span>
        <span class="folder-name">scss</span>
      </div></a>
      <a href="./iPhone/"
        ><div class="folder-item">
          <span class="material-icons"
            ><img
              width="96"
              height="96"
              src="https://img.icons8.com/external-those-icons-flat-those-icons/96/external-IOS-smart-devices-those-icons-flat-those-icons.png"
              alt="external-IOS-smart-devices-those-icons-flat-those-icons"
          /></span>
          <span class="folder-name">iPhone</span>
        </div></a
      >
      <a href="./navis/"
        ><div class="folder-item">
          <span class="material-icons"
            ><img
              width="96"
              height="96"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIfyJcN2CLWcurGOsqr-xNIeMow5RDe0C_gA&s"
          /></span>
          <span class="folder-name">Navis</span>
        </div></a
      >
    </main>
  </body>
</html>
